<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-16" />
  <title>Search Katapayādi for number</title>

  <style>
    .row-padding {
      margin-top: 25px;
      margin-bottom: 25px;
    }
  </style>
</head>


<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<div class="container">
    <br/>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <input type="search" id="search" value="" class="form-control" placeholder="Search using Fuzzy searching">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Katapayadi</th>
                        <th>Noun</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>0</td><td>ṛc</td></tr>
<tr><td>0</td><td>niś</td></tr>
<tr><td>0</td><td>nau</td></tr>
<tr><td>0</td><td>it</td></tr>
<tr><td>0</td><td>snuh</td></tr>
<tr><td>0</td><td>āṅ</td></tr>
<tr><td>0</td><td>iṭ</td></tr>
<tr><td>0</td><td>nañ</td></tr>
<tr><td>0</td><td>ni</td></tr>
<tr><td>0</td><td>am</td></tr>
                </tbody>
            </table>
            <hr>
        </div>
    </div>
</div>

<script src="jquery.searchable.js"></script>
<script type="text/javascript">
  $(function () {
      $( '#table' ).searchable({
          striped: true,
          oddRow: { 'background-color': '#f5f5f5' },
          evenRow: { 'background-color': '#fff' },
          searchType: 'fuzzy'
      });

      $( '#searchable-container' ).searchable({
          searchField: '#container-search',
          selector: '.row',
          childSelector: '.col-xs-4',
          show: function( elem ) {
              elem.slideDown(100);
          },
          hide: function( elem ) {
              elem.slideUp( 100 );
          }
      })
  });
</script>
</body>
</html>
